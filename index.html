<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@100;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <main>
            <header>
                <img class="img" src="assets/images/illustration-hero.svg" alt="image">
            </header>
            
                <h1>Order Summary</h1>
                <p class="detail">You can now listen to millions of songs, audiobooks, and podcasts on any device 
                anywhere you like!</p>
            
            <section class="one">
                <img class="icon" src="assets/images/icon-music.svg" alt="music icon">
                <span class="plan">Annual Plan</span>
                <span>$59.99/year</span>
                <a href="#"><span class="change">Change</span></a>
            </section>
            <a href="#">
                <section class="two">
                <p class="payment">Proceed to payment</p>
                </section>
            </a>
            <footer>
                <a href="#"><p class="cancel">Cancel Order</p></a>
            </footer>


        </main>

    </div>
</body>
</html>
